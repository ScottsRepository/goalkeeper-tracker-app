<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBGK Pro-Tracker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Expose Firebase objects globally for use in the script
        window.FirebaseServices = { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore, doc, setDoc, onSnapshot, collection, query, serverTimestamp, setLogLevel };
    </script>
    <!-- Load jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        /* --- DEFINITIVE ORIGINAL AESTHETICS (Matching Reference Site) --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Very dark background */
            color: #ffffff;
        }
        .container-panel {
            background-color: #1f1f1f; /* Slightly lighter panel background */
            border: 1px solid #333;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .stat-box {
            background-color: #2a2a2a;
            border-radius: 0.5rem;
            border: 1px solid #3a3a3a;
        }
        .stat-value {
            color: #00bcd4; /* Primary bright accent color (Cyan/Aqua) */
            text-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
        }
        .action-button {
            transition: all 0.1s ease-in-out;
            background-color: #00bcd4; /* Primary accent color for buttons */
            color: #1f1f1f;
            font-weight: 700;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .action-button:hover {
            background-color: #0097a7; /* Darker on hover */
            transform: translateY(-1px);
        }
        .action-button:active {
            transform: scale(0.98);
        }
        /* Specific override for Goal Conceded button */
        #goal-btn {
            background-color: #e53935; /* Red */
        }
        #goal-btn:hover {
            background-color: #c62828;
        }

        .zone-grid-item {
            cursor: pointer;
            transition: background-color 0.1s;
            background-color: #333;
            color: #ccc;
        }
        .zone-grid-item:hover {
            background-color: #444;
        }
        
        /* Custom Modal for Error/System Messages (Non-disruptive) */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #1f1f1f;
            padding: 24px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            border: 2px solid #00bcd4;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <!-- Custom Error/Confirmation Modal -->
    <div id="custom-error-modal" class="custom-modal">
        <div class="modal-content">
            <h3 id="modal-title" class="text-xl font-bold mb-4 text-red-400">System Message</h3>
            <p id="modal-message" class="text-gray-300"></p>
            <button onclick="document.getElementById('custom-error-modal').style.display = 'none';"
                    class="mt-6 w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-lg">
                Close
            </button>
        </div>
    </div>

    <div id="app-container" class="max-w-4xl mx-auto">
        <header class="text-center mb-6">
            <!-- Title matching the reference -->
            <h1 class="text-5xl font-extrabold tracking-tight uppercase" style="color: #00bcd4;">GOALKEEPER TRACKER</h1>
            <p class="text-gray-400 mt-2 text-lg">Live Performance Analysis Tool</p>
        </header>

        <!-- Dynamic Match Stats Overview -->
        <div class="container-panel p-5 mb-6">
            <h2 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2 text-gray-300">Match Overview</h2>
            <div id="match-stats-output" class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-center">
                <div class="stat-box p-3">
                    <p class="text-3xl font-extrabold stat-value" id="stat-saves">0</p>
                    <p class="text-sm text-gray-400">Saves Made</p>
                </div>
                <div class="stat-box p-3">
                    <p class="text-3xl font-extrabold stat-value" id="stat-goals">0</p>
                    <p class="text-sm text-gray-400">Goals Conceded</p>
                </div>
                <div class="stat-box p-3">
                    <p class="text-3xl font-extrabold stat-value" id="stat-save-pct">0%</p>
                    <p class="text-sm text-gray-400">Save %</p>
                </div>
                <div class="stat-box p-3">
                    <p class="text-3xl font-extrabold stat-value" id="stat-total-shots">0</p>
                    <p class="text-sm text-gray-400">Shots Faced</p>
                </div>
            </div>
            <p id="user-id-display" class="text-xs text-gray-500 mt-4 text-right">User ID: N/A</p>
        </div>

        <!-- Counter Grid (Main Action Buttons) -->
        <div class="container-panel p-5 mb-6">
            <h2 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2 text-gray-300">Log Actions</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Each counter button, using the action-button style -->
                <button id="shot-faced-btn" data-type="Shots Faced" class="action-button p-4 text-lg">Shot Faced</button>
                <button id="save-btn" data-type="Saves Made" class="action-button p-4 text-lg">Save</button>
                <button id="goal-btn" data-type="Goals Conceded" class="action-button p-4 text-lg">Goal Conceded</button>
                <button id="cross-claimed-btn" data-type="Crosses Claimed" class="action-button p-4 text-lg">Cross Claimed</button>
                <button id="play-make-hands-btn" data-type="Play Make (Hands)" class="action-button p-4 text-lg">Play Make (Hands)</button>
                <button id="play-make-feet-btn" data-type="Play Make (Feet)" class="action-button p-4 text-lg">Play Make (Feet)</button>
                <!-- Adding a couple more popular metrics from the data pack for completeness -->
                <button id="1v1-won-btn" data-type="1v1s Won" class="action-button p-4 text-lg">1v1 Won</button>
                <button id="unforced-error-btn" data-type="Unforced Goal Errors" class="action-button p-4 text-lg">Unforced Error</button>
            </div>
        </div>

        <!-- Zonal Analysis Section (Goalkeeper View) -->
        <div class="container-panel p-5 mb-8">
            <h2 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2 text-gray-300">Zonal Analysis</h2>

            <div class="flex flex-col md:flex-row gap-6">
                <!-- Save Zones Grid -->
                <div class="flex-1">
                    <h3 class="text-lg text-center text-green-400 mb-2 font-bold">Save Zones</h3>
                    <div id="save-zones-grid" class="grid grid-cols-3 grid-rows-3 h-64 w-full border-2 border-green-500 rounded-lg overflow-hidden">
                        <!-- Zones TL, TC, TR, ML, MC, MR, BL, BC, BR -->
                        <div data-zone="TL" class="zone-grid-item flex items-center justify-center border border-gray-600">TL</div>
                        <div data-zone="TC" class="zone-grid-item flex items-center justify-center border border-gray-600">TC</div>
                        <div data-zone="TR" class="zone-grid-item flex items-center justify-center border border-gray-600">TR</div>
                        <div data-zone="ML" class="zone-grid-item flex items-center justify-center border border-gray-600">ML</div>
                        <div data-zone="MC" class="zone-grid-item flex items-center justify-center border border-gray-600">MC</div>
                        <div data-zone="MR" class="zone-grid-item flex items-center justify-center border border-gray-600">MR</div>
                        <div data-zone="BL" class="zone-grid-item flex items-center justify-center border border-gray-600">BL</div>
                        <div data-zone="BC" class="zone-grid-item flex items-center justify-center border border-gray-600">BC</div>
                        <div data-zone="BR" class="zone-grid-item flex items-center justify-center border border-gray-600">BR</div>
                    </div>
                </div>

                <!-- Goals Conceded Zones Grid -->
                <div class="flex-1">
                    <h3 class="text-lg text-center text-red-400 mb-2 font-bold">Goals Conceded Zones</h3>
                    <div id="goals-zones-grid" class="grid grid-cols-3 grid-rows-3 h-64 w-full border-2 border-red-500 rounded-lg overflow-hidden">
                        <!-- Zones TL, TC, TR, ML, MC, MR, BL, BC, BR -->
                        <div data-zone="TL" class="zone-grid-item flex items-center justify-center border border-gray-600">TL</div>
                        <div data-zone="TC" class="zone-grid-item flex items-center justify-center border border-gray-600">TC</div>
                        <div data-zone="TR" class="zone-grid-item flex items-center justify-center border border-gray-600">TR</div>
                        <div data-zone="ML" class="zone-grid-item flex items-center justify-center border border-gray-600">ML</div>
                        <div data-zone="MC" class="zone-grid-item flex items-center justify-center border border-gray-600">MC</div>
                        <div data-zone="MR" class="zone-grid-item flex items-center justify-center border border-gray-600">MR</div>
                        <div data-zone="BL" class="zone-grid-item flex items-center justify-center border border-gray-600">BL</div>
                        <div data-zone="BC" class="zone-grid-item flex items-center justify-center border border-gray-600">BC</div>
                        <div data-zone="BR" class="zone-grid-item flex items-center justify-center border border-gray-600">BR</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="flex flex-col sm:flex-row gap-4">
            <button id="save-data-btn" class="flex-1 py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg transition-colors">
                <span class="text-xl">Save to Cloud</span>
            </button>
            <button id="generate-pdf-btn" class="flex-1 py-4 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-xl shadow-lg transition-colors">
                <span class="text-xl">Generate PDF Report</span>
            </button>
            <button id="reset-btn" class="py-4 px-6 bg-gray-500 hover:bg-gray-600 text-white font-bold rounded-xl shadow-lg transition-colors">
                Reset Session
            </button>
        </div>
    </div>

    <script type="module">
        // Global variables for Firebase access
        let app, db, auth;
        let userId = 'anonymous'; // Default until authenticated
        let dataRef; // Reference to the user's data document

        // Central data structure for the session
        let sessionData = {};

        // Configuration for all counters
        const COUNTER_CONFIG = [
            "Shots Faced", "Saves Made", "Goals Conceded", "Crosses Claimed",
            "Play Make (Hands)", "Play Make (Feet)", "Unforced Goal Errors", "1v1 Battles", "1v1s Won"
        ];
        
        // Zonal areas (Top Left, Middle Center, etc.)
        const ZONES = ["TL", "TC", "TR", "ML", "MC", "MR", "BL", "BC", "BR"];

        // --- Custom Error/Message Display Function (Robust alternative to alert/confirm) ---
        function showCustomMessage(message, isError = true) {
            console.log(isError ? "Application Message/Error:" : "Application Message:", message);
            document.getElementById('modal-title').innerText = isError ? "System Message" : "Success!";
            document.getElementById('modal-title').classList.toggle('text-red-400', isError);
            document.getElementById('modal-title').classList.toggle('text-green-400', !isError);
            document.getElementById('modal-message').innerText = message;
            document.getElementById('custom-error-modal').style.display = 'flex';
        }

        // --- Firebase/Firestore Initialization (Stable Logic) ---
        async function initializeFirebase() {
            try {
                const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, getFirestore } = window.FirebaseServices;

                // MANDATORY Global Variables Check
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                
                if (!firebaseConfig) {
                    throw new Error("Firebase configuration (__firebase_config) is missing.");
                }

                // 1. Initialize Firebase
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // 2. Authenticate User
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // 3. Wait for Auth State to be ready
                const user = await new Promise((resolve) => {
                    const unsubscribe = window.FirebaseServices.onAuthStateChanged(auth, (user) => {
                        unsubscribe();
                        resolve(user);
                    });
                });

                userId = user ? user.uid : crypto.randomUUID();
                document.getElementById('user-id-display').innerText = `User ID: ${userId}`;

                // 4. Set up data reference and listener
                dataRef = window.FirebaseServices.doc(db, `artifacts/${appId}/users/${userId}/gk_tracker_data/current_session`);
                setupDataListener();
                
            } catch (error) {
                showCustomMessage(`Firebase Setup Failed: ${error.message}`);
            }
        }
        
        // --- Data Handling ---
        function initializeSessionData() {
            sessionData.counters = {};
            COUNTER_CONFIG.forEach(key => sessionData.counters[key] = 0);

            sessionData.saveZones = {};
            sessionData.goalsZones = {};
            ZONES.forEach(zone => {
                sessionData.saveZones[zone] = 0;
                sessionData.goalsZones[zone] = 0;
            });
            sessionData.timestamp = window.FirebaseServices.serverTimestamp();
        }

        // Sets up real-time listener for session data
        function setupDataListener() {
            if (!dataRef) {
                showCustomMessage("Data reference not set up. Cannot listen for updates.");
                return;
            }

            window.FirebaseServices.onSnapshot(dataRef, (docSnap) => {
                if (docSnap.exists()) {
                    const cloudData = docSnap.data();
                    // Merge and ensure structure integrity
                    sessionData.counters = cloudData.counters || {};
                    sessionData.saveZones = cloudData.saveZones || {};
                    sessionData.goalsZones = cloudData.goalsZones || {};
                    
                    // Fill in any missing counter/zone keys with 0 if they exist in config but not cloud
                    COUNTER_CONFIG.forEach(key => sessionData.counters[key] = sessionData.counters[key] || 0);
                    ZONES.forEach(zone => {
                        sessionData.saveZones[zone] = sessionData.saveZones[zone] || 0;
                        sessionData.goalsZones[zone] = sessionData.goalsZones[zone] || 0;
                    });
                    
                    updateDisplay();
                } else {
                    // Document doesn't exist, initialize and create it in the cloud
                    initializeSessionData();
                    saveDataToCloud(false); // Save the initial state, no success message here
                }
            }, (error) => {
                // Ignore 'permission-denied' if user is unauthenticated during setup, otherwise show error
                if (error.code !== 'permission-denied') {
                    showCustomMessage(`Firestore Listener Error: ${error.message}. Please check network connection.`);
                }
            });
        }

        // Saves current session data to Firestore
        async function saveDataToCloud(showSuccess = true) {
            if (!dataRef) {
                showCustomMessage("Cannot save: Database reference is missing.");
                return;
            }
            try {
                // Use setDoc to overwrite the document with the current state
                await window.FirebaseServices.setDoc(dataRef, {
                    counters: sessionData.counters,
                    saveZones: sessionData.saveZones,
                    goalsZones: sessionData.goalsZones,
                    timestamp: window.FirebaseServices.serverTimestamp() // Update timestamp on save
                });
                if (showSuccess) {
                    showCustomMessage("Data saved successfully to cloud!", false);
                }
            } catch (error) {
                showCustomMessage(`Failed to save data to cloud: ${error.message}`);
            }
        }

        // --- Core Application Logic ---
        function handleCounterClick(type) {
            sessionData.counters[type] = (sessionData.counters[type] || 0) + 1;
            saveDataToCloud(false); // Auto-save silently on every click
        }

        function handleZoneClick(gridType, zone) {
            if (gridType === 'save') {
                sessionData.saveZones[zone] = (sessionData.saveZones[zone] || 0) + 1;
            } else if (gridType === 'goals') {
                sessionData.goalsZones[zone] = (sessionData.goalsZones[zone] || 0) + 1;
            }
            saveDataToCloud(false); // Auto-save silently on every click
        }

        // Updates the HTML display with the latest sessionData
        function updateDisplay() {
            if (!sessionData.counters) return;

            // 1. Update Match Stats Output
            const totalShots = (sessionData.counters["Saves Made"] || 0) + (sessionData.counters["Goals Conceded"] || 0);
            sessionData.counters["Shots Faced"] = totalShots; // Enforce shots faced is sum of Saves and Goals
            const saves = sessionData.counters["Saves Made"] || 0;
            const goals = sessionData.counters["Goals Conceded"] || 0;

            const savePct = totalShots > 0 ? ((saves / totalShots) * 100).toFixed(1) : 0;

            document.getElementById('stat-total-shots').innerText = totalShots;
            document.getElementById('stat-saves').innerText = saves;
            document.getElementById('stat-goals').innerText = goals;
            document.getElementById('stat-save-pct').innerText = `${savePct}%`;

            // 2. Update Zonal Grid Visuals
            const updateZonalGrid = (gridId, zonalData) => {
                const grid = document.getElementById(gridId);
                if (!grid) return;
                
                grid.querySelectorAll('.zone-grid-item').forEach(item => {
                    const zone = item.getAttribute('data-zone');
                    const count = zonalData[zone] || 0;

                    // Reset styling
                    item.classList.remove('bg-green-800', 'bg-red-800', 'font-bold');
                    item.classList.add('bg-gray-800', 'text-gray-400');

                    // Apply count and visual feedback
                    item.innerHTML = `${zone}<br><span class="text-xs ${count > 0 ? 'stat-value font-bold' : 'text-gray-500'}">(${count})</span>`;
                    
                    if (count > 0) {
                        // Color based on grid type
                        if (gridId === 'save-zones-grid') {
                            item.classList.add('bg-green-800');
                        } else {
                            item.classList.add('bg-red-800');
                        }
                    }
                });
            };

            updateZonalGrid('save-zones-grid', sessionData.saveZones);
            updateZonalGrid('goals-zones-grid', sessionData.goalsZones);
        }

        // --- PDF Generation Logic ---
        function generatePDFReport() {
            // Use a custom prompt for confirmation
            const isConfirmed = window.prompt("Type 'REPORT' in capital letters to confirm generating the PDF report:");
            if (isConfirmed !== 'REPORT') {
                showCustomMessage("PDF generation cancelled.", false);
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });

            doc.setFont('Helvetica');
            doc.setTextColor(30, 30, 30); 

            // --- Header ---
            doc.setFillColor(0, 188, 212); // Cyan color
            doc.rect(0, 0, 210, 15, 'F');
            doc.setFontSize(18);
            doc.setTextColor(31, 31, 31);
            doc.text('BBGK GOALKEEPER TRACKER REPORT', 105, 10, { align: 'center' });

            // --- User ID and Timestamp ---
            doc.setFontSize(10);
            doc.setTextColor(50, 50, 50);
            const timestamp = sessionData.timestamp && sessionData.timestamp.toDate ? sessionData.timestamp.toDate().toLocaleString() : new Date().toLocaleString();
            doc.text(`User Session ID: ${userId}`, 10, 20);
            doc.text(`Report Generated: ${timestamp}`, 200, 20, { align: 'right' });

            // --- Match Summary Section (Start Y: 25) ---
            let y = 30;
            doc.setFontSize(14);
            doc.setTextColor(0, 188, 212);
            doc.text('1. Match Summary', 10, y);
            y += 5;
            
            doc.setFontSize(12);
            doc.setTextColor(50, 50, 50);

            const totalShots = sessionData.counters["Shots Faced"] || 0;
            const saves = sessionData.counters["Saves Made"] || 0;
            const goals = sessionData.counters["Goals Conceded"] || 0;
            const savePct = totalShots > 0 ? ((saves / totalShots) * 100).toFixed(1) : 0;

            const summaryData = [
                ['Metric', 'Value'],
                ['Total Shots Faced', totalShots],
                ['Saves Made', saves],
                ['Goals Conceded', goals],
                ['Save Percentage', `${savePct}%`],
                ['Crosses Claimed', sessionData.counters["Crosses Claimed"] || 0],
                ['Play Make (Hands)', sessionData.counters["Play Make (Hands)"] || 0],
                ['Play Make (Feet)', sessionData.counters["Play Make (Feet)"] || 0],
                ['1v1s Won', sessionData.counters["1v1s Won"] || 0],
                ['Unforced Goal Errors', sessionData.counters["Unforced Goal Errors"] || 0],
            ];
            
            // Manual table drawing for Summary
            const col1X = 10, col2X = 80;
            let tableY = y;
            
            doc.setFontStyle('bold');
            doc.text(summaryData[0][0], col1X, tableY);
            doc.text(summaryData[0][1], col2X, tableY);
            tableY += 2;
            doc.line(col1X, tableY, 120, tableY); // Separator line
            tableY += 5;

            doc.setFontStyle('normal');
            summaryData.slice(1).forEach(row => {
                doc.text(row[0], col1X, tableY);
                doc.text(String(row[1]), col2X, tableY);
                tableY += 5;
            });

            // Update Y position after summary
            y = tableY + 5;

            // --- Zonal Analysis Section ---
            doc.addPage();
            y = 15;
            doc.setFontSize(14);
            doc.setTextColor(0, 188, 212);
            doc.text('2. Zonal Data Breakdown', 10, y);
            y += 5;
            
            doc.setFontSize(10);
            doc.setTextColor(50, 50, 50);
            
            const zonalTableData = [
                ['Zone', 'Saves', 'Goals Conceded', 'Total Shots'],
            ];

            ZONES.forEach(zone => {
                const savesCount = sessionData.saveZones[zone] || 0;
                const goalsCount = sessionData.goalsZones[zone] || 0;
                const totalShotsZone = savesCount + goalsCount;
                zonalTableData.push([zone, savesCount, goalsCount, totalShotsZone]);
            });

            // Manual table drawing for Zonal Data
            const zonalCol1X = 10, zonalCol2X = 40, zonalCol3X = 75, zonalCol4X = 115;
            tableY = y;
            
            doc.setFontStyle('bold');
            doc.text(zonalTableData[0][0], zonalCol1X, tableY);
            doc.text(zonalTableData[0][1], zonalCol2X, tableY);
            doc.text(zonalTableData[0][2], zonalCol3X, tableY);
            doc.text(zonalTableData[0][3], zonalCol4X, tableY);
            tableY += 2;
            doc.line(zonalCol1X, tableY, 150, tableY); // Separator line
            tableY += 5;
            
            doc.setFontStyle('normal');
            zonalTableData.slice(1).forEach(row => {
                doc.text(row[0], zonalCol1X, tableY);
                doc.text(String(row[1]), zonalCol2X, tableY);
                doc.text(String(row[2]), zonalCol3X, tableY);
                doc.text(String(row[3]), zonalCol4X, tableY);
                tableY += 5;
            });

            // Final save
            doc.save(`BBGK_Tracker_Report_${new Date().toISOString().slice(0, 10)}.pdf`);
        }

        // --- Event Listeners and Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. Initialize Firebase and Data Listener
            initializeFirebase();

            // 2. Setup Button Listeners
            const counterButtons = document.querySelectorAll('.action-button');
            counterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    handleCounterClick(button.getAttribute('data-type'));
                });
            });

            // 3. Setup Zonal Grid Listeners
            document.getElementById('save-zones-grid').addEventListener('click', (e) => {
                const zoneDiv = e.target.closest('.zone-grid-item');
                if (zoneDiv) handleZoneClick('save', zoneDiv.getAttribute('data-zone'));
            });

            document.getElementById('goals-zones-grid').addEventListener('click', (e) => {
                const zoneDiv = e.target.closest('.zone-grid-item');
                if (zoneDiv) handleZoneClick('goals', zoneDiv.getAttribute('data-zone'));
            });

            // 4. Setup Control Buttons
            document.getElementById('save-data-btn').addEventListener('click', () => {
                saveDataToCloud(true); // Show success message when manually saving
            });
            document.getElementById('generate-pdf-btn').addEventListener('click', generatePDFReport);

            document.getElementById('reset-btn').addEventListener('click', () => {
                // Use a custom prompt for confirmation
                const isConfirmed = window.prompt("Type 'RESET' in capital letters to confirm erasing all current session data:");
                if (isConfirmed === 'RESET') {
                    // Re-initialize local data and save to cloud to wipe the document
                    initializeSessionData();
                    saveDataToCloud(true); // Show success message
                    showCustomMessage("Session data has been successfully reset.", false);
                } else {
                    showCustomMessage("Reset cancelled.", false);
                }
            });
            
            // Initial render of the display
            updateDisplay();
        });
    </script>
</body>
</html>
